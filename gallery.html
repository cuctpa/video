<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши фотографии</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Базовые стили с анимациями */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Анимация шапки */
        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            margin: 0 0 20px;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.3s forwards;
        }

        .back-button {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
        }

        /* Анимации для фотогалереи */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 0;
        }

        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: scale(0.95);
            opacity: 0;
            animation: photoAppear 0.8s ease-out forwards;
        }

        @keyframes photoAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Последовательное появление фотографий */
        .photo-gallery img:nth-child(1) { animation-delay: 0.5s; }
        .photo-gallery img:nth-child(2) { animation-delay: 0.6s; }
        .photo-gallery img:nth-child(3) { animation-delay: 0.7s; }
        .photo-gallery img:nth-child(4) { animation-delay: 0.8s; }
        .photo-gallery img:nth-child(5) { animation-delay: 0.9s; }
        .photo-gallery img:nth-child(6) { animation-delay: 1.0s; }
        .photo-gallery img:nth-child(7) { animation-delay: 1.1s; }
        .photo-gallery img:nth-child(8) { animation-delay: 1.2s; }
        .photo-gallery img:nth-child(9) { animation-delay: 1.3s; }
        .photo-gallery img:nth-child(10) { animation-delay: 1.4s; }
        .photo-gallery img:nth-child(11) { animation-delay: 1.5s; }
        .photo-gallery img:nth-child(12) { animation-delay: 1.6s; }

        .photo-gallery img:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Анимация заголовка */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Модальное окно для просмотра фото */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-out;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transform: scale(0.9);
            animation: zoomIn 0.3s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            to { transform: scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .photo-gallery img {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
            }
            
            .photo-gallery img {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Наши фотографии</h1>
            <a href="index.html" class="back-button">← На главную</a>
        </header>

        <div class="photo-gallery">
            <!-- Пример 12 фотографий с правильными путями -->
            <img src="images/summer1.jpg" alt="Фото 1" class="gallery-img">
            <img src="images/summer2.jpg" alt="Фото 2" class="gallery-img">
            <img src="images/summer3.jpg" alt="Фото 3" class="gallery-img">
            <img src="images/summer4.jpg" alt="Фото 4" class="gallery-img">
            <img src="images/summer5.jpg" alt="Фото 5" class="gallery-img">
            <img src="images/summer6.jpg" alt="Фото 6" class="gallery-img">
            <img src="images/summer7.jpg" alt="Фото 7" class="gallery-img">
            <img src="images/summer8.jpg" alt="Фото 8" class="gallery-img">
            <img src="images/summer9.jpg" alt="Фото 9" class="gallery-img">
            <img src="images/summer10.jpg" alt="Фото 10" class="gallery-img">
            <img src="images/summer11.jpg" alt="Фото 11" class="gallery-img">
            <img src="images/summer12.jpg" alt="Фото 12" class="gallery-img">
        </div>
    </div>

    <!-- Модальное окно для просмотра фото -->
    <div class="modal" id="imageModal">
        <span class="close-btn">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        // Анимация при скролле
        document.addEventListener('DOMContentLoaded', function() {
            // Открытие фото в модальном окне
            const images = document.querySelectorAll('.gallery-img');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close-btn');

            images.forEach(img => {
                img.addEventListener('click', function() {
                    modal.classList.add('show');
                    modalImg.src = this.src;
                    document.body.style.overflow = 'hidden';
                });
            });

            closeBtn.addEventListener('click', function() {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
            });

            // Закрытие по клику вне изображения
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('show');
                    document.body.style.overflow = 'auto';
                }
            });

            // Плавная прокрутка при загрузке
            setTimeout(() => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 100);
        });

        // Параллакс-эффект для фона
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            document.body.style.backgroundPosition = `center ${scrollPosition * 0.3}px`;
        });
    </script>
</body>
</html>
