<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лего-2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-top: 1rem;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .nav-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--dark);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .feedback-section {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .feedback-section h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .messages-container {
            margin-top: 4rem;
        }
        
        .message-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            border-left: 5px solid var(--secondary);
        }
        
        .message-author {
            color: var(--primary);
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }
        
        .message-text {
            margin: 0;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .feedback-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Лего-2025</h1>
            <p class="subtitle">Яркие моменты нашего лета</p>
        </header>
        
        <div class="nav-buttons">
            <a href="video.html" class="nav-btn">Наши видео</a>
            <a href="gallery.html" class="nav-btn">Наши фото</a>
        </div>
        
        <section class="feedback-section">
            <h2>Оставь отзыв</h2>
            <form class="feedback-form" id="feedbackForm">
                <div class="form-group">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" id="name" class="form-input" placeholder="Как вас зовут?" required>
                </div>
                
                <div class="form-group">
                    <label for="type" class="form-label">Тип отзыва</label>
                    <input type="text" id="type" class="form-input" value="ДОЛЖАЕТ" readonly>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Ваш отзыв</label>
                    <textarea id="message" class="form-input" rows="4" placeholder="Поделитесь впечатлениями..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </section>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Здесь будут появляться отзывы -->
        </div>
    </div>

    <script>
        // Локальное хранение отзывов (для примера)
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const message = document.getElementById('message').value;
            
            // Создаем элемент отзыва
            const messageElement = document.createElement('div');
            messageElement.className = 'message-card';
            messageElement.innerHTML = `
                <h3 class="message-author">${name}</h3>
                <small>${type}</small>
                <p class="message-text">${message}</p>
            `;
            
            // Добавляем в начало контейнера
            document.getElementById('messagesContainer').prepend(messageElement);
            
            // Очищаем форму
            e.target.reset();
            
            // Показываем уведомление
            alert('Спасибо за ваш отзыв!');
        });
    </script>
</body>
</html>
