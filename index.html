<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лего-2025 | Яркие моменты лета</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
            background: white;
            color: var(--dark);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        /* Стили галереи из второй картинки */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 4rem 0;
        }
        
        .photo-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .photo-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .photo-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--dark);
        }
        
        /* Форма отзывов (как в первой картинке) */
        .feedback-section {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            margin: 4rem auto;
            max-width: 700px;
        }
        
        .feedback-section h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-input {
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            flex: 1;
            font-family: inherit;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }
        
        @media (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Лего-2025</h1>
            <p class="subtitle">Яркие моменты нашего лета</p>
        </header>
        
        <!-- Галерея в стиле второй картинки -->
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x400/?lego,summer,1" alt="Лето с Лего">
                <div class="photo-title">Наши целые</div>
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x400/?lego,fun,2" alt="Веселье">
                <div class="photo-title">Наши фото</div>
            </div>
        </div>
        
        <!-- Форма отзывов из первой картинки -->
        <section class="feedback-section">
            <h2>Оставь отзыв</h2>
            <form class="feedback-form">
                <div class="form-row">
                    <input type="text" class="form-input" placeholder="Вице или" readonly>
                    <input type="text" class="form-input" placeholder="ДОЛБАЕВ" readonly>
                    <input type="text" class="form-input" placeholder="Не отзыв..." readonly>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </section>
    </div>
</body>
</html>
