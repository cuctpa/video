<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лего-2025</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --dark: #292F36;
            --light: #F7FFF7;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px;
            border-radius: 10px;
            background: white;
            border: 2px solid #ddd;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: var(--dark);
            transition: all 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.05);
        }
        
        .btn:active {
            transform: scale(0.98);
            background-color: #f0f0f0;
        }
        
        h2 {
            text-align: center;
            font-size: 1.5rem;
            margin: 40px 0 20px;
            color: var(--primary);
        }
        
        .feedback-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .readonly {
            background-color: #f5f5f5;
            color: #777;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:active {
            background-color: #e05555;
        }
        
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            
            .btn {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лего-2025</h1>
        <p class="subtitle">Яркие моменты нашего лета</p>
        
        <div class="buttons">
            <a href="#" class="btn">Наши видео</a>
            <a href="#" class="btn">Наши фото</a>
        </div>
        
        <h2>Оставь отзыв</h2>
        
        <div class="feedback-form">
            <form>
                <div class="form-group">
                    <label>Ваше имя</label>
                    <input type="text" class="form-control" placeholder="Введите ваше имя">
                </div>
                
                <div class="form-group">
                    <label>НЕ ИЗМЕНИТЬ НИ КАК ДОЛБАЕВ?</label>
                    <input type="text" class="form-control readonly" value="ДОЛБАЕВ" readonly>
                </div>
                
                <div class="form-group">
                    <label>Ваш отзыв...</label>
                    <textarea class="form-control" rows="4" placeholder="Напишите ваш отзыв"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">О ПРАВИТЬ</button>
            </form>
        </div>
    </div>
    
    <script>
        // Добавляем анимацию нажатия для всех кнопок
        document.querySelectorAll('.btn, .submit-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
                if(this.classList.contains('btn')) {
                    this.style.backgroundColor = '#f0f0f0';
                }
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = '';
                if(this.classList.contains('btn')) {
                    this.style.backgroundColor = 'white';
                }
            });
        });
    </script>
</body>
