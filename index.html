<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лепо-2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4e54c8;
            --text-color: #333;
            --light-bg: #f9f9f9;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .nav-button {
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-btn {
            background: linear-gradient(135deg, var(--primary-color), #ff8e8e);
            color: white;
        }
        
        .photo-btn {
            background: linear-gradient(135deg, var(--secondary-color), #8f94fb);
            color: white;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .feedback-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .feedback-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .feedback-input {
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .feedback-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .nav-button {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Лепо-2025</h1>
            <p class="subtitle">Яркие моменты нашего лета</p>

            <div class="nav-buttons">
                <a href="video.html" class="nav-button video-btn">Наши видео</a>
                <a href="gallery.html" class="nav-button photo-btn">Наши фото</a>
            </div>
        </header>

        <section class="feedback-section">
            <h2>Оставь отзыв</h2>
            <form class="feedback-form">
                <input type="text" class="feedback-input" placeholder="Ваше имя">
                <input type="text" class="feedback-input" placeholder="НЕ ИЗМЕНЯТЬ НИ КАК 'ДОЛБАЕБ'">
                <textarea class="feedback-input" placeholder="Ваш отзыв..." rows="4"></textarea>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </section>
    </div>
</body>

</html>
