<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лето-2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4e54c8;
            --text-color: #333;
            --light-bg: #f9f9f9;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .nav-button {
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-btn {
            background: linear-gradient(135deg, var(--primary-color), #ff8e8e);
            color: white;
        }
        
        .photo-btn {
            background: linear-gradient(135deg, var(--secondary-color), #8f94fb);
            color: white;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .feedback-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .feedback-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .feedback-input {
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .feedback-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .messages-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .feedback-item {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary-color);
        }

        .feedback-item h4 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .feedback-item small {
            color: #888;
            display: block;
            margin-bottom: 15px;
        }

        .feedback-item p {
            margin: 0;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .nav-button {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
            .feedback-section {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Лето-2025</h1>
            <p class="subtitle">Яркие моменты нашего лета</p>

            <div class="nav-buttons">
                <a href="video.html" class="nav-button video-btn">Наши видео</a>
                <a href="gallery.html" class="nav-button photo-btn">Наши фото</a>
            </div>
        </header>

        <section class="feedback-section">
            <h2>Оставь отзыв</h2>
            <form id="feedbackForm" class="feedback-form">
                <input type="text" class="feedback-input" placeholder="Ваше имя" required>
                <input type="text" class="feedback-input" placeholder="Тип отзыва" value="ДОЛБАЕБ" readonly>
                <textarea class="feedback-input" placeholder="Ваш отзыв..." rows="4" required></textarea>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </section>

        <div class="messages-container" id="messagesContainer"></div>
    </div>

    <script>
        // Конфигурация (ЗАМЕНИТЕ НА СВОИ ДАННЫЕ)
        const GITHUB_USERNAME = 'cuctpa';
        const REPO_NAME = 'feedback-db'; // Репозиторий для хранения отзывов
        const ACCESS_TOKEN = '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'; // Создайте в Settings > Developer settings

        // Загрузка отзывов при открытии страницы
        document.addEventListener('DOMContentLoaded', async () => {
            await loadFeedback();
        });

        // Отправка формы
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const name = formData.get(0);
            const type = formData.get(1);
            const text = formData.get(2);

            try {
                // Создаем новый Issue на GitHub
                await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${ACCESS_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `Отзыв от ${name}`,
                        body: `**Тип:** ${type}\n\n${text}`
                    })
                });

                e.target.reset();
                await loadFeedback(); // Обновляем список
                alert('Отзыв отправлен!');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке отзыва');
            }
        });

        // Загрузка отзывов с GitHub
        async function loadFeedback() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues`);
                const issues = await response.json();
                
                const container = document.getElementById('messagesContainer');
                container.innerHTML = issues.map(issue => `
                    <div class="feedback-item">
                        <h4>${issue.title.replace('Отзыв от ', '')}</h4>
                        <small>${issue.body.split('**Тип:** ')[1]?.split('\n')[0] || 'Без категории'}</small>
                        <p>${issue.body.split('\n\n')[1] || issue.body}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }
    </script>
</body>
</html>
