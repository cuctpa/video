<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши видео</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
        }
        
        .video-caption {
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }
        
        .featured-video {
            grid-column: 1 / -1;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .featured-video iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .featured-caption {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
        
        @media (max-width: 1024px) {
            .video-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .featured-video iframe {
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            .featured-video iframe {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
