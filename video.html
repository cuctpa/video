<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши видео</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Базовые стили с анимацией загрузки */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Анимация заголовка */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили для кнопки "Назад" с анимацией */
        .back-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            margin-bottom: 30px;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Анимации для видео-галереи */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: videoItemAppear 0.6s ease-out forwards;
        }

        /* Последовательное появление видео */
        .video-item:nth-child(1) { animation-delay: 0.6s; }
        .video-item:nth-child(2) { animation-delay: 0.7s; }
        .video-item:nth-child(3) { animation-delay: 0.8s; }
        .video-item:nth-child(4) { animation-delay: 0.9s; }
        .video-item:nth-child(5) { animation-delay: 1.0s; }
        .video-item:nth-child(6) { animation-delay: 1.1s; }
        .video-item:nth-child(7) { animation-delay: 1.2s; }
        .video-item:nth-child(8) { animation-delay: 1.3s; }

        @keyframes videoItemAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
        }

        .video-caption {
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        /* Анимация для разделительной линии */
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.4s forwards;
        }

        /* Анимация для специального видео */
        .featured-video {
            grid-column: 1 / -1;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            transform: scale(0.95);
            opacity: 0;
            animation: featuredVideoAppear 0.8s ease-out 1.5s forwards;
        }

        @keyframes featuredVideoAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .featured-video iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .featured-caption {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .video-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .video-item {
                animation: videoItemAppearMobile 0.5s ease-out forwards;
            }
            
            @keyframes videoItemAppearMobile {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        }

        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .featured-video iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            .featured-video iframe {
                height: 250px;
            }
        }

        /* Фикс для YouTube ссылок */
        .video-item iframe {
            pointer-events: auto;
        }
    </style>
</head>

<body>

        <hr>

        <!-- Отдельное видео внизу -->
        <div class="featured-video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

    <script>
        // Плавная прокрутка при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });

        });
    </script>
